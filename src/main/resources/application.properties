spring.application.name=demo_DATN
spring.datasource.url=jdbc:mysql://localhost:3306/demo_DATN
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
jwt.signerKey=${SIGNERKEY}

server.port: 8081

logging.level.org.springframework.security=DEBUG

vietmap.api-key=${VIETMAP_API_KEY}
vietmap.base-url=https://maps.vietmap.vn/api

cloudinary.cloud-name:${CLOUD_NAME}
cloudinary.api-key: ${CLOUD_API_KEY}
cloudinary.api-secret:${CLOUD_API_SECRET}

